<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Radar Survey 2021</title>
  <script async src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>

  <h1 id="title">Tech Radar Survey 2021</h1>
  <p id="description">What are you looking forward to the most?</p>

  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" required>
    </div>

    <div class="form-group">
      <label id="email-label" for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" required>
    </div>

    <div class="form-group">
      <label for="continent">Continent</label>
      <select type="dropdown" class="form-control" id="dropdown" placeholder="Select continent">
        <option value="Africa">Africa</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="North America">North America</option>
        <option value="South America">South America</option>
        <option value="South America">Oceania</option>
        <option value="South America">Antartica</option>
      </select>
    </div>

    Your gender?
    <div class="form-group-radio">
      <label for="male">Male</label>
      <input type="radio" class="form-control" id="male" name="gender" value="male">
      <label for="female">Female</label>
      <input type="radio" class="form-control" id="female" name="gender" value="female">
      <label for="other">Other</label>
      <input type="radio" class="form-control" id="other" name="gender" value="other">
    </div>

    What's your prefered tech stack?
    <div class="form-group-checkbox">
      <input type="checkbox" id="tech1" name="tech1" value="React">
      <label for="tech1">React</label><br>
      <input type="checkbox" id="tech2" name="tech2" value="Next.js">
      <label for="tech2">Next.js</label><br>
      <input type="checkbox" id="tech3" name="tech3" value="Gatsby">
      <label for="tech3">Gatsby</label><br>
      <input type="checkbox" id="tech4" name="tech4" value="Vue">
      <label for="tech4">Vue</label><br>
      <input type="checkbox" id="tech5" name="tech5" value="Tailwind CSS">
      <label for="tech5">Tailwind CSS</label><br>
      <input type="checkbox" id="tech6" name="tech6" value="Prisma">
      <label for="tech6">Prisma</label><br>
    </div>

    <div class="form-group">
      <label id="number-label" for="number">Phone number</label>
      <input type="number" class="form-control" id="number" placeholder="Enter phone number" min="1" max="9999999999">
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" rows="3"></textarea>
    </div>

    <button id="submit" type="submit">Submit</button>

  </form>
</body>
</html>
