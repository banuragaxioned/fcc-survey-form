<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Radar Survey 2021</title>
  <script async src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
  <h1 id="title">Tech Radar Survey 2021</h1>
  <p id="description">What are you looking forward to the most?</p>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input type="dropdown" class="form-control" id="country" placeholder="Enter country">
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Phone number</label>
      <input type="number" class="form-control" id="number" placeholder="Enter phone number" min="1" max="9999999999">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" rows="3"></textarea>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
